<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

    <h2>Creando formularios</h2>

    <form class="formulario" autocomplete="off">

        <fieldset>
            <legend>Tus datos</legend>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Tu nombre" required>

            <br><br>

            <label for="apellido">apellido</label>
            <input type="text" name="apellido" id="apellido" placeholder="Tu apellido" required>

            <br><br>

            <label>sexo</label> <br>
            <input type="radio" name="sexo" value="hombre">hombre <br>
            <input type="radio" name="sexo" value="mujer">mujer <br>
            <input type="radio" name="sexo" value="otro">otro <br>
            
            <br>
            <br>

            <label>Fecha de nacimiento</label>
            <input type="date" name="fecha">

            <br><br>

            <label>Correo electronico</label>
            <input type="email" name="email" placeholder="correo@dominio.com">

            <br><br>

            <label>Sitio Web</label>
            <input type="url" name="sitio web">

            <br><br>

            <label>Cuanto te gusta nuestra pagina</label>
            <input type="range" name="puntaje" min="0" max="10" width="10%">

            <br><br>
            <label>Personas que vienen contigo</label>
            <input type="number" name="cantidad" min="1" max="5">
        </fieldset>

        <br><br>

    <fieldset for="turno">
        <legend>comida a elegir</legend>
        <label for="turno">comidas</label>
            <select id="turno" class="comida" name="comida">
                <option value="arroz">arroz</option>
                <option value="arroz">papas</option>
            </select>

            <br><br>

        <label>¿Qué te gustaría hacer?</label>
        <input list="propuesta" name="encuesta">
        <datalist id="propuesta">
            <option value="Arroz">
            <option value="Huevo">
            <option value="Sardina">
            </datalist>
            <br><br>

            <label>Horarios</label> <br>
            <input type="checkbox" value="mañana">Mañana <br>
            <input type="checkbox" value="tarde">Tarde <br>
            <input type="checkbox" value="noche">Noche <br>
                
         </fieldset>
    
         <br><br>
         <fieldset>
             <legend>Extra</legend>
             <label>Colores de camisas</label>
             <input type="color" name="color">
         </fieldset>

         <fieldset>
             <legend>Usuario y Password</legend>
             <label>Usuario</label>
             <input type="text" name="usuario" placeholder="Usuario">
             <label>Password</label>
             <input type="password" name="password" placeholder="Password">
         </fieldset>


    <br><br>
         <button type="reset" disabled>Borrar</button>
        <input type="submit" value="enviar">
    </form>
    
</body>
</html>
